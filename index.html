<!DOCTYPE html>
<html>
<head>
  <title>Alystore</title>
  <style>
    /* Reset some default styles for better consistency */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    nav ul {
      display: flex;
    }
    nav ul li {
      margin-right: 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <h1>Welcome to Alystore</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Alystore</h2>
      <p>Welcome to Alystore, your one-stop shop for all your e-commerce needs.</p>
    </section>

    <section>
      <h2>Featured Products</h2>
      <div>
        <h3>Product 1</h3>
        <p>Description of Product 1</p>
      </div>
      <div>
        <h3>Product 2</h3>
        <p>Description of Product 2</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Alystore. All rights reserved.</p>
  </footer>
</body>
</html>
